
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma de Soporte T√©cnico</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #312e81 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #FF8C42 0%, #FF6B35 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .selector-container {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 3px solid #FF8C42;
        }

        .date-selector {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .date-selector label {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }

        .date-selector input {
            padding: 12px 20px;
            border: 2px solid #FF8C42;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .date-selector input:hover {
            border-color: #FF6B35;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 66, 0.3);
        }

        .date-selector button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #FF8C42 0%, #FF6B35 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .date-selector button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 140, 66, 0.4);
        }

        .info-card {
            background: white;
            padding: 40px;
            margin: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: all 0.3s;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .tech-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid #FF8C42;
        }

        .tech-name {
            font-size: 2em;
            font-weight: 700;
            color: #333;
        }

        .date-display {
            font-size: 1.3em;
            color: #FF6B35;
            font-weight: 600;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .contact-item {
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #FF8C42;
            transition: all 0.3s;
        }

        .contact-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(255, 140, 66, 0.2);
        }

        .contact-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-value {
            font-size: 1.2em;
            color: #333;
            font-weight: 600;
            word-break: break-all;
        }

        .calendar-view {
            padding: 30px;
            overflow-x: auto;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .calendar-item {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .calendar-item.cristhian {
            background: linear-gradient(135deg, #FF8C42 0%, #FF6B35 100%);
            color: white;
        }

        .calendar-item.pablo {
            background: white;
            border: 2px solid #FF8C42;
            color: #333;
        }

        .calendar-item.pasado {
            background: #e0e0e0 !important;
            color: #888 !important;
            border-color: #999 !important;
            opacity: 0.6;
        }

        .calendar-item.pasado .calendar-tech {
            color: #666 !important;
        }

        .calendar-item.hoy {
            border: 4px solid #FFD700 !important;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6) !important;
            position: relative;
            animation: pulse 2s infinite;
        }

        .calendar-item.hoy::before {
            content: "üìç HOY";
            position: absolute;
            top: -10px;
            right: -10px;
            background: #FFD700;
            color: #333;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.03);
            }
        }

        .calendar-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .calendar-date {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .calendar-tech {
            font-size: 1.1em;
            font-weight: 600;
        }

        .no-info {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .date-selector {
                flex-direction: column;
            }

            .tech-header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            .calendar-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Cronograma de Soporte T√©cnico</h1>
            <p>Cobertura de Fin de Semana - Agencias y Central Remota</p>
        </div>

        <div class="selector-container">
            <div class="date-selector">
                <button onclick="mostrarCalendarioFinesDeSemana()">Ver Calendario Completo</button>
            </div>
        </div>

        <div id="resultContainer"></div>
        <div id="calendarContainer"></div>
    </div>

    <script>
        const tecnicos = {
            cristhian: {
                nombre: "Cristhian Aguilar",
                telefono: "30411753",
                correo: "soportetecnico@prestaexpress.com.gt"
            },
            pablo: {
                nombre: "Pablo Alvarez",
                telefono: "48986980",
                correo: "palvarez@xetechs.group"
            }
        };

        // Inicializar con la fecha de inicio
        const fechaInicio = new Date(2026, 0, 3); // 3 de enero 2026 (s√°bado)

        function obtenerTecnicoParaFecha(fecha) {
            const dia = fecha.getDay();
            if (dia !== 0 && dia !== 6) {
                return null; // No es s√°bado ni domingo
            }

            // Calcular cu√°ntos d√≠as han pasado desde el inicio (6 de diciembre 2025)
            const diffTime = fecha - fechaInicio;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            // Determinar a qu√© fin de semana pertenece
            // Cada fin de semana son 2 d√≠as (s√°bado y domingo)
            const finDeSemanaNumero = Math.floor(diffDays / 7);

            // Alternar entre Cristhian (par) y Pablo (impar)
            return finDeSemanaNumero % 2 === 0 ? tecnicos.cristhian : tecnicos.pablo;
        }

        function formatearFecha(fecha) {
            const dias = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];
            const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                          'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            
            return `${dias[fecha.getDay()]}, ${fecha.getDate()} de ${meses[fecha.getMonth()]} de ${fecha.getFullYear()}`;
        }

        function buscarFecha() {
            const input = document.getElementById('dateInput');
            const fecha = new Date(input.value + 'T00:00:00');
            
            if (!input.value) {
                alert('Por favor selecciona una fecha');
                return;
            }

            const tecnico = obtenerTecnicoParaFecha(fecha);
            const resultContainer = document.getElementById('resultContainer');
            document.getElementById('calendarContainer').innerHTML = '';

            if (!tecnico) {
                resultContainer.innerHTML = `
                    <div class="no-info">
                        ‚ö†Ô∏è La fecha seleccionada no es un s√°bado o domingo.
                        <br>Por favor selecciona un fin de semana.
                    </div>
                `;
                return;
            }

            resultContainer.innerHTML = `
                <div class="info-card">
                    <div class="tech-header">
                        <div class="tech-name">üë®‚Äçüíª ${tecnico.nombre}</div>
                        <div class="date-display">${formatearFecha(fecha)}</div>
                    </div>
                    <div class="contact-grid">
                        <div class="contact-item">
                            <div class="contact-label">üìû Tel√©fono</div>
                            <div class="contact-value">${tecnico.telefono}</div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-label">üìß Correo Electr√≥nico</div>
                            <div class="contact-value">${tecnico.correo}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function mostrarCalendarioFinesDeSemana(incluirPasados = false) {
            const calendarContainer = document.getElementById('calendarContainer');
            document.getElementById('resultContainer').innerHTML = '';
            
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            
            let html = '<div class="calendar-view"><h2 style="text-align: center; margin-bottom: 20px; color: #333;">Calendario de Fines de Semana 2026</h2>';
            
            // Bot√≥n para mostrar/ocultar fechas pasadas
            if (!incluirPasados) {
                html += '<div style="text-align: center; margin-bottom: 20px;"><button onclick="mostrarCalendarioFinesDeSemana(true)" style="padding: 10px 20px; background: #666; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1em;">üìÖ Mostrar Fechas Anteriores</button></div>';
            } else {
                html += '<div style="text-align: center; margin-bottom: 20px;"><button onclick="mostrarCalendarioFinesDeSemana(false)" style="padding: 10px 20px; background: #666; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1em;">üîº Ocultar Fechas Anteriores</button></div>';
            }
            
            html += '<div class="calendar-grid">';

            const fechaFin = new Date(2026, 11, 31); // 31 de diciembre 2026
            let fechaInicial = incluirPasados ? new Date(2026, 0, 3) : hoy; // Empezar desde hoy o desde el inicio
            let fecha = new Date(fechaInicial);

            while (fecha <= fechaFin) {
                // Crear una fecha local sin conversi√≥n de zona horaria
                const year = fecha.getFullYear();
                const month = fecha.getMonth();
                const day = fecha.getDate();
                const fechaLocal = new Date(year, month, day);
                const diaLocal = fechaLocal.getDay();
                
                if (diaLocal === 6 || diaLocal === 0) { // S√°bado o Domingo
                    const tecnico = obtenerTecnicoParaFecha(fechaLocal);
                    const clase = tecnico === tecnicos.cristhian ? 'cristhian' : 'pablo';
                    const esPasado = fechaLocal < hoy ? 'pasado' : '';
                    const esHoy = fechaLocal.getTime() === hoy.getTime() ? 'hoy' : '';
                    
                    html += `
                        <div class="calendar-item ${clase} ${esPasado} ${esHoy}" onclick='mostrarDetalle("${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}")'>
                            <div class="calendar-date">${day}/${month + 1}/${year}</div>
                            <div class="calendar-tech">${tecnico.nombre}</div>
                        </div>
                    `;
                }
                fecha.setDate(fecha.getDate() + 1);
            }

            html += '</div></div>';
            calendarContainer.innerHTML = html;
        }

        function obtenerProximoFinDeSemana() {
            const hoy = new Date();
            hoy.setHours(0, 0, 0, 0);
            const diaActual = hoy.getDay();
            
            // Si es s√°bado (6) o domingo (0), retornar hoy
            if (diaActual === 6 || diaActual === 0) {
                return hoy;
            }
            
            // Si es lunes a viernes, calcular d√≠as hasta el pr√≥ximo s√°bado
            const diasHastaSabado = (6 - diaActual + 7) % 7;
            const proximoSabado = new Date(hoy);
            proximoSabado.setDate(hoy.getDate() + diasHastaSabado);
            
            return proximoSabado;
            
        }

        function cargarFinDeSemanaActual() {
            // No mostrar nada autom√°ticamente al cargar la p√°gina
        }

        function mostrarDetalle(fechaString) {
            const [year, month, day] = fechaString.split('-').map(Number);
            const fecha = new Date(year, month - 1, day);
            const tecnico = obtenerTecnicoParaFecha(fecha);
            const resultContainer = document.getElementById('resultContainer');
            
            resultContainer.innerHTML = `
                <div class="info-card">
                    <div class="tech-header">
                        <div class="tech-name">üë®‚Äçüíª ${tecnico.nombre}</div>
                        <div class="date-display">${formatearFecha(fecha)}</div>
                    </div>
                    <div class="contact-grid">
                        <div class="contact-item">
                            <div class="contact-label">üìû Tel√©fono</div>
                            <div class="contact-value">${tecnico.telefono}</div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-label">üìß Correo Electr√≥nico</div>
                            <div class="contact-value">${tecnico.correo}</div>
                        </div>
                    </div>
                </div>
            `;
            
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Cargar autom√°ticamente el fin de semana actual al iniciar la p√°gina
        window.addEventListener('DOMContentLoaded', function() {
            cargarFinDeSemanaActual();
        });
    </script>
</body>
</html>
